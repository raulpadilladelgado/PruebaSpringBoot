<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <th:block th:each="persona : ${personas}">
        <tr>
            <td th:text="${persona.idPersona}"></td>
            <td th:text="${persona.nombre}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
